{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NFTopia</title>
    </head>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />
        <link
            href="{% static 'css/gallery.css' %}"
            type="text/css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Fira+Sans&display=swap"
            rel="stylesheet"
        />
        <title>NFTopia</title>
    </head>

    <body>
        <div class="header">
            <h1>Gallery</h1>
            <div style="margin-top: 5rem; margin-bottom: 5rem">
                <a href="{% url 'home' %}" class="nav" id="a_nftopia"
                    >NFTopia</a
                >
                <a href="#def_title" class="nav" id="a_def">NFT</a>
                <a href="#minting_title" class="nav" id="a_minting">Minting</a>
                <a href="#kindOf_title" class="nav" id="a_kindOf">Kind of</a>
                <a href="#value_title" class="nav" id="a_value">Value</a>
                <a href="#howTo_title" class="nav" id="a_howTo">How to?</a>
                <a href="{% url 'gallery' %}" class="nav" id="a_gallery"
                    >Gallery</a
                >
                {% if email %}
                <a href="{% url 'logout' %}" class="nav" id="a_login"
                    >Log out</a
                >
                {% else %}
                <a href="{% url 'login' %}" class="nav" id="a_login">Sign in</a>
                {% endif %}
            </div>
        </div>
        {% if email %}
        <div style="margin-top: 2rem; margin-bottom: 2rem; border: 1px">
            <div class="btn">
                <a href="{% url 'postcreate'%}">Upload</a>
            </div>
        </div>
        {% endif %}
        <div>
            <div class="wrap">
                {% for post in all_posts reversed %}
                <div>
                    <a href=""><img src="{{ post.photo.url}}" /></a><br />
                    <a class="nickname_hover" href=""
                        >{{post.nickname}}<br />{{post.date}}</a
                    >
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
